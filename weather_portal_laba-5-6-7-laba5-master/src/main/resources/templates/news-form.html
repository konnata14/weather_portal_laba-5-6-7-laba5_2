<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.id} == null ? 'Новая новость' : 'Редактирование новости'">
        Новость
    </title>
</head>
<body>

<h1 th:text="${news.id} == null ? 'Новая новость' : 'Редактирование новости'">Новость</h1>

<p><a th:href="@{/moderator/news}">К списку новостей</a></p>

<form th:action="@{/moderator/news/save}" th:object="${news}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Заголовок:
            <input type="text" th:field="*{title}">
        </label>
    </div>

    <div>
        <label>Текст:
            <textarea th:field="*{content}" rows="5" cols="60"></textarea>
        </label>
    </div>

    <button type="submit">Сохранить</button>
</form>

</body>
</html>
