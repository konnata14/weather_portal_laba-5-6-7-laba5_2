<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>

<h1>Вход</h1>

<p>
    <a th:href="@{/}">На главную</a>
</p>

<form th:action="@{/login}" method="post">
    <label>Логин:
        <input type="text" name="username">
    </label>
    <br/>
    <label>Пароль:
        <input type="password" name="password">
    </label>
    <br/>
    <button type="submit">Войти</button>
</form>

</body>
</html>
