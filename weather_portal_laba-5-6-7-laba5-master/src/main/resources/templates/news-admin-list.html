<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новости (модератор)</title>
</head>
<body>

<h1>Новости (модератор)</h1>

<p>
    <a th:href="@{/}">На главную</a> |
    <a th:href="@{/moderator/news/new}">Добавить новость</a>
</p>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Заголовок</th>
        <th>Действия</th>
    </tr>
    <tr th:each="n : ${newsList}">
        <td th:text="${n.id}">1</td>
        <td th:text="${n.title}">Заголовок</td>
        <td>
            <a th:href="@{'/moderator/news/edit/' + ${n.id}}">Редактировать</a>
            |
            <a th:href="@{'/moderator/news/delete/' + ${n.id}}"
               onclick="return confirm('Удалить новость?');">Удалить</a>
        </td>
    </tr>
</table>

</body>
</html>
