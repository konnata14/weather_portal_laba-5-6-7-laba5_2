<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи (админ)</title>
</head>
<body>

<h1>Пользователи (администратор)</h1>

<p>
    <a th:href="@{/}">На главную</a> |
    <a th:href="@{/admin/users/new}">Добавить пользователя</a>
</p>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.role}">ROLE_USER</td>
        <td>
            <a th:href="@{'/admin/users/edit/' + ${u.id}}">Редактировать</a>
            |
            <a th:href="@{'/admin/users/delete/' + ${u.id}}"
               onclick="return confirm('Удалить пользователя?');">Удалить</a>
        </td>
    </tr>
</table>

</body>
</html>
