<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>
<body>

<h2>Добавить товар / услугу</h2>

<form th:action="@{/user/fuel/save}" th:object="${fuel}" method="post">

    <label>Название:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Цена:</label><br>
    <input type="number" step="0.01" th:field="*{price}" required><br><br>

    <label>Количество:</label><br>
    <input type="number" step="0.01" th:field="*{quantity}" required><br><br>

    <button type="submit">Сохранить</button>
</form>

<a href="/fuel">⬅ Назад</a>

</body>
</html>
